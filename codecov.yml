codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: '70...100'
  status:
    project:
      default:
        target: 70%
        threshold: 5%
        if_ci_failed: error
    patch:
      default:
        target: 70%
        threshold: 5%

ignore:
  - '**/__tests__/**'
  - '**/jest.setup.js'
  - '**/next.config.js'
  - '**/jest.config.js'
  - '**/*.d.ts'
  - '**/layout.tsx'
  - 'app/globals.css'
  - 'public/**'
  - 'scripts/**'

comment:
  layout: 'header, diff, flags, files, footer'
  behavior: default
  require_changes: false
